<mat-card>
  <mat-card-header>
    <h1>Team</h1>
  </mat-card-header>

  <mat-card-content>

    <mat-table #table [dataSource]="dataSource" matSort matSortActive="id" matSortDisableClear matSortDirection="asc">

      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.id}} </mat-cell>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.name}} </mat-cell>
      </ng-container>

      <!-- Country Column -->
      <ng-container matColumnDef="country">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Country </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.country.name}} </mat-cell>
      </ng-container>

      <!-- Total Champion League Column -->
      <ng-container matColumnDef="totalChampionLeague">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Total Champion League </mat-header-cell>
        <mat-cell *matCellDef="let row"></mat-cell>
      </ng-container>

      <!-- Total Champion League Column -->
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef mat-sort-header></mat-header-cell>
        <mat-cell *matCellDef="let row">
          <span routerLink="/team/{{row.id}}">
            <mat-icon>edit</mat-icon>
          </span>
          <span (click)="deleteTeam(row)">
            <mat-icon>delete</mat-icon>
          </span>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

    </mat-table>

    <mat-paginator [length]="totalLength" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions"></mat-paginator>

  </mat-card-content>

</mat-card>
