<mat-form-field class="input-100">
  <input matInput aria-label="Country" placeholder="Country"
    [formControl]="countrySelectorCtrl" [matAutocomplete]="auto">

  <mat-autocomplete #auto="matAutocomplete" [displayWith]="getCountryName">
    <mat-option *ngFor="let country of filteredCountries | async" [value]="country"
      (onSelectionChange)="selectCountry(country)">
      <span>{{ country.name }}</span>
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
